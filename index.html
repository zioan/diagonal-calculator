<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="box">
    <input class="length" type="text" placeholder="Length">
    <input class="height" type="text" placeholder="Height">
    <input type="submit" class="submit" value="Calculate">
    <div class="output"></div>
  </div>

  <script>
    const length = document.querySelector(".length");
    const height = document.querySelector(".height");
    const calculateDiagonal = document.querySelector(".submit").addEventListener("click", calculate)
    const output = document.querySelector(".output");



    function calculate(e) {
      const diagonal = Math.sqrt((length.value * length.value) + (height.value * height.value)).toFixed(2);
      output.innerHTML = `${diagonal} mm`;
      e.preventDefault();
    }
  </script>
</body>
</html>
